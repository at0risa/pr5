<HTML>

<head>
    <meta charset="UTF-8">

</head>

<BODY>
    <SCRIPT>
        //Constants

        for (x = -6; x <= 6; x += 2) {
            if (x <= -3) {
                U = Math.sin(x) + Math.tan(x);
            }
            else if (x > - 3 && x <= 4) {
                U = 2;

            }
            else if (x > 4) {
                U = Math.sqrt(Math.pow(x, 3)) - Math.cos(x);

            }
            document.write("Значення U " + " дорівнює: " + U + "<br>");
        }



    </SCRIPT>
</BODY>

</HTML>
