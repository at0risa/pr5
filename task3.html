<HTML>

<head>
    <meta charset="UTF-8">

</head>

<BODY>
    <SCRIPT>
        //Constants

        document.write("Значення константи е" + " дорівнює: " + Math.E + "<br>");

        document.write("Значення константи π " + " дорівнює: " + Math.PI + "<br>");
        document.write("Десятковий логарифм постійної Ейлера(е)" + " дорівнює: " + Math.log10(Math.E) + "<br>");
        document.write("Двійковий логарифм постійної Ейлера(е)" + " дорівнює: " + Math.log2(Math.E) + "<br>");
        document.write("Натуральний логарифм числа 10" + " дорівнює: " + Math.log(10) + "<br>");
        document.write("Натуральний логарифм числа 2" + " дорівнює: " + Math.log(2) + "<br>");
        document.write("Корінь квадратний із двох" + " дорівнює: " + Math.sqrt(2) + "<br>");

        document.write("Корінь квадратний з однієї другої" + " дорівнює: " + Math.sqrt(1 / 2) + "<br>");
        document.write("<br>");


        //Functions

        // 1 function
        function square(x) {
            y = Math.sqrt(x);
            document.write("Корінь квадратний від " + x + " дорівнює: " + y + "<br>");
        }
        square(4);
        // call 2 function
        square(-9);

        //  3 function
        function module(x) {
            y = Math.abs(x);
            document.write("Модуль від " + x + " дорівнює: " + y + "<br>");
        }
        module(-9);
        //  4 function
        document.write("Косинус нуля радіан " + " дорівнює: " + Math.cos(0) + "<br>");
        //  5function
        document.write("Косинус від " + "π" + " дорівнює: " + Math.cos(Math.PI) + "<br>");


    </SCRIPT>
</BODY>

</HTML>
